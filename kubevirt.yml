parameters:
   baseplan: origin.yml
   pool: default
   kubevirt_version: latest
   cdi_version: latest
   disk_size: 60
   cdi: true
   ui: true
   image: CentOS-7-x86_64-GenericCloud.qcow2

kubevirt:
 image: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 nets:
  - default
 disks:
  - size: {{ disk_size }}
 pool: {{ pool }}
 scripts: 
  - requirements.sh
  - origin.sh
  - kubevirt.sh
{% if cdi %}
  - cdi.sh
{% endif %}
{% if ui %}
  - kubevirt_ui.sh
{% endif %}
 files:
{% if ui %}
  - kubevirt_ui.yml
{% endif %}
