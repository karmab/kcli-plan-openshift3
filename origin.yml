parameters:
  image: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 8192
  openshift_version: v3.11
  asb: false
  admin_user: admin
  admin_password: admin
  domain: default
  reservedns: false
  disk_size: 30
  rook_disk_size: 20
  istio: false
  istio_version: 1.0.4
  knative: false
  notifycmd: oc get pod --all-namespaces
  rook: false
  strimzi: false

origin:
 image: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: default
 reservedns: {{ reservedns }}
 notify: true
 nets:
 - name: default
{% if type == 'gcp'%}
   alias: ['*']
{% endif %}
 disks:
  - size: {{ disk_size }}
{% if rook %}
  - size: {{ rook_disk_size }}
{% endif %}
 pool: default
 files:
  - origin.patch
 scripts: 
  - requirements.sh
  - origin.sh
{% if rook %}
  - rook.sh
{% endif %}
{% if strimzi %}
  - strimzi.sh
{% endif %}
{% if istio or knative %}
  - istio.sh
{% if knative %}
  - knative.sh
{% endif %}
{% endif %}
