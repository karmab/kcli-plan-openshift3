parameters:
 baseplan: origin.yml
 minishift_version: '1.26.0'
 openshift_version: 'v3.11'
 minishift_memory: 4096
 driver: generic
 deploy: false

minishift:
 image: Fedora-Cloud-Base-28-1.1.x86_64.qcow2
 numcpus: 2
 memory: {{ memory }}
{% if driver == 'generic' %}
 sharedkey: true
{% endif %}
 nets:
  - default
 disks:
  - size: 10
  - size: 60
 pool: default
 scripts: 
  - minishift_requirements.sh
{% if deploy %}
  - minishift_deploy.sh
{% endif %}
 files:
   - path: /root/minishift_deploy.sh
     origin: minishift_deploy.sh
