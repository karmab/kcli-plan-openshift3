parameters:
 image: rhel-server-7.7-x86_64-kvm.qcow2
 base_disk_size: 60
 glusterfs_disk_size: 60
 glusterfs_disk: vdb
 master_memory: 8144
 infra_memory: 4096
 node_memory: 4096
 domain: default
 pool: default
 masters: 1
 infras: 1
 nodes: 1
 registry: registry.redhat.io
 crio: false
 asb: true
 metrics: false
 glusterfs: false
 version: '3.11'
 deploy: true
 notifycmd: "tail -10 /var/log/ansible.log"

{% for master in range(0, masters) %}
m0{{ master + 1 }}:
 image: {{ template }}
 numcpus: 2
 memory: {{ master_memory }}
 rhnregister: true
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: {{ base_disk_size }}
  - size: {{ glusterfs_disk_size }}
 pool: {{ pool }}
 files:
  - path: /root/inventory
    origin: multi/inventory
{% if type == 'ovirt' %}
  - path: /root/ovirt_fix_inventory.sh
    origin: multi/ovirt_fix_inventory.sh
{% endif %}
  - path: /root/install_openshift.sh
    origin: multi/install_openshift.sh
 scripts: 
  - multi/subscription.sh
  - multi/pre.sh
{% if deploy and master == 0 %}
  - multi/install.sh
 notify: true
 notifycmd: {{ notifycmd }}
{% endif %}
{% endfor %}

{% for node in range(0, nodes) %}
n0{{ node + 1 }}:
 image: {{ template }}
 numcpus: 2
 memory: {{ node_memory }}
 rhnregister: true
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: {{ base_disk_size }}
  - size: {{ glusterfs_disk_size }}
 pool: {{ pool }}
 scripts: 
  - multi/subscription.sh
  - multi/pre.sh
{% endfor %}

{% for infra in range(0, infras) %}
i0{{ infra + 1 }}:
 image: {{ template }}
 numcpus: 2
 memory: {{ infra_memory }}
 rhnregister: true
 reservedns: true
 sharedkey: true
 domain: {{ domain }}
 nets:
  - default
 disks:
  - size: {{ base_disk_size }}
  - size: {{ glusterfs_disk_size }}
 pool: {{ pool }}
 scripts: 
  - multi/subscription.sh
  - multi/pre.sh
{% endfor %}
